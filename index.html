<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="logo">
        <h1>ETCH A SKETCH</h1>
    </div>

    <div class="control-buttons">
        <button class="primary pen">PEN</button>
        <button class="primary eraser">ERASER</button>
        <div class="grid-range">
            <input class="grid-size" type="range" min="4" max="100" value="16" />
            <label>Grid size: <span class="grid-dimension"></span></label>
        </div>
        <button class="reset">RESET</button>
    </div>

    <div class="grid-container"></div>


    
</body>
</html>
