<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="logo">
        <h1>SKETRIX</h1>
        <p>DIGITAL EXPRESSION INTERFACE</p>
    </div>

    
    <div class="grid-container"></div>
    
    <div class="control-buttons">
        <div>
            <input type="color" class="penColor color-control" value="#ff0001" />
            <label>COLOR</label>
        </div>
        <div>
            <input type="color" class="backgroundColor color-control" value="#000000" />
            <label>BG COLOR</label>
        </div>

        <div class="grid-range">
            <input class="grid-size" type="range" min="4" max="100" value="16" />
            <label>Grid: <span class="grid-dimension"></span></label>
        </div>

        <div class="edit-panel">
            <button class="primary pen activate">DRAW</button>
            <button class="primary eraser">WIPE</button>
            <button class="reset">CLEAR</button>
        </div>

        <div class="mode-panel">
            <button>BOLD</button>
            <button>SOFT</button>
            <button>SHIFT</button>
        </div>

    </div>

    
</body>
</html>
