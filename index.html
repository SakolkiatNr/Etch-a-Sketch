<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SKETRIX</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="script.js" defer></script>
</head>
<body>
    
    <div class="container">
        <div class="logo">
            <h1 id="name">SKETRIX</h1>
            <p id="under-name">DIGITAL EXPRESSION INTERFACE</p>
        </div>
    
        <div class="grid-container-border">
            <div class="grid-container"></div>
        </div>
    </div>
    
    <div class="control-buttons">
        <div class="grid-control">
            <div class="control-container">
                <input type="color" class="penColor color-control" value="#e34234" />
                <label>COLOR</label>
            </div>
    
            <div class="grid-control-container">
                <div class="grid-range">
                    <label class="grid-label">GRID:</label>
                    <div class="grid-dimensoin-container"> 
                        <span class="grid-dimension"></span>
                    </div>
                </div>
                <input class="grid-size" type="range" min="4" max="100" value="16" />
            </div>
    
            <div class="control-container">
                <input type="color" class="backgroundColor color-control" value="#eee4d1" />
                <label>BGCOL</label>
            </div>
        </div>

        <div class="control-panel">
            <label class="label-panel">—————————————————— EDIT ——————————————————</label>
            <div class="edit-panel">
                <button class="primary pen activate">DRAW</button>
                <button class="primary eraser">WIPE</button>
                <button class="reset">CLEAR</button>
            </div>
    
            <div class="mode-panel">
                <button class="bolder">BOLD</button>
                <button class="soften">SOFT</button>
                <button class="rainbow">SHIFT</button>
            </div>
            <label class="label-panel">—————————————————— MODE ——————————————————</label>
        </div>
    </div>
</body>
</html>
